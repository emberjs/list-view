<html>
  <head>
    <style>
      html {
        font-family: sans-serif;
      }
      .ember-list-view {
        overflow: auto;
        position: relative;
        width: 500px;
      }
      .ember-list-item-view {
        position: absolute;
      }
    </style>
    <script src="/demos/vendor/jquery-1.9.0.js"></script>
    <script src="/demos/vendor/handlebars-1.0.rc.2.js"></script>
    <script type="text/javascript" src="/modules/ember.js"></script>
    <script type="text/javascript" src="/demos/vendor/group-helper.js"></script>
    <script type="text/javascript" src="/modules/list-view.js"></script>
  </head>

  <body>
    <script type="text/x-handlebars">
      {{#group}}
      {{#collection Ember.ListView contentBinding="controller" height=500 rowHeight=50}}
        {{name}}
        {{name}}
        {{name}}
        {{name}}
      {{/collection}}
      {{/group}}
    </script>

    <script>
      App = Ember.Application.create();

      App.ApplicationRoute = Ember.Route.extend({
        model: function() {
          var content = [];
          for (var i = 0; i < 10000; i++) {
            content.push({name: 'Item ' + i});
          }
          return content;
        }
      });
    </script>
  </body>
</html>
